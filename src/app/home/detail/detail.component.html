<br>
<div class="container text-center" *ngIf="country">
  <h1>{{ country.countryName }}
    <a [href]="'https://en.wikipedia.org/wiki/' + wikilizedCountryName" target="_blank">
      <img class="flag" src="http://www.geonames.org/flags/m/{{ country.countryCode | lowercase }}.png">
    </a>
  </h1>
  <div class="row">
    <div class="col-md-6">

      <!-- Error Message -->
      <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>

      <table class="table table-responsive">
        <tr>
          <td class="text-right"><strong>Total Population:</strong></td>
          <td class="text-left">{{ country.population | number:0}}</td>
        </tr>
        <tr>
          <td class="text-right"><strong>Area:</strong></td>
          <td class="text-left">{{ country.areaInSqKm | number:0 }} km<sup>2</sup></td>
        </tr>
        <tr>
          <td class="text-right"><strong>Density:</strong></td>
          <td class="text-left">
            {{ country.population / country.areaInSqKm | number:'1.0-2' }}
            <i class="fa fa-child" aria-hidden="true"></i>/km<sup>2</sup>
          </td>
        </tr>
        <tr>
          <td class="text-right"><strong>Capital:</strong></td>
          <td class="text-left">{{ country.capital }}</td>
        </tr>
        <tr>
          <td class="text-right"><strong>Continent:</strong></td>
          <td class="text-left">{{ country.continentName }}</td>
        </tr>
      </table>
    </div>
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>Map</h3>
        </div>
        <div class="panel-body">
          <a target="_blank" href="http://www.google.com/maps/place/{{ country.countryCode }}">
            <img class="map"
              src="http://www.geonames.org/img/country/400/{{ country.countryCode }}.png"
              alt="No Image, click to redirect to google maps.">
          </a>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>
