<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a style="color: white" class="navbar-brand" routerLink="/">
    <i class="fa fa-home fa-lg" aria-hidden="true"></i>
  </a>

    <ul class="navbar-nav mr-auto">

    </ul>
    <form class="form-inline my-2 my-lg-0"
          [formGroup]="searchForm" (ngSubmit)="onSearch()"
          *ngIf="countries">
      <span class="nav-item" *ngIf="!homeService.home" (click)="onLoadCountry('prev')">
        <a class="nav-link arrow">
          <i class="fa fa-arrow-circle-o-left fa-lg" aria-hidden="true"></i>
        </a>
      </span>
      <input  formControlName="country"
              (change)="onSearch()"
              (input)="onInput()"
              autofocus
              class="form-control"
              type="text"
              [placeholder]=placeholder
              aria-label="Search"
              [typeahead]="countries"
              [typeaheadOptionField]="'countryName'"
              [typeaheadGroupField]="'continentName'">
      <span class="nav-item" *ngIf="!homeService.home" (click)="onLoadCountry('next')">
        <a class="nav-link arrow">
          <i class="fa fa-arrow-circle-o-right fa-lg" aria-hidden="true"></i>
        </a>
      </span>
    </form>
</nav>
